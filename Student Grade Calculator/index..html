<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee bgcolor="azure" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="20" behavior="right" direction="" > <h3>Student Grade Calculator by Zubair</h3> </marquee>
    <div class="container">
    <h2>Student Grade Calculator</h2>
    <div class="flexbox">
        <div class="card">
            <div class="input">
                
                <input type="number" id="phy" placeholder="Physics">
                <input type="number" id="bio" placeholder="Biology">
                <input type="number" id="chm" placeholder="Chemistry">
                <input type="number" id="ur" placeholder="Urdu">
                <input type="number" id="Eng" placeholder="English">
                <input type="number" id="is" placeholder="Islamiat">
                <input type="number" placeholder="Enter your Total Marks" name="tm" id="tm" />
                
                <button onclick="cal()"> Calculator Marks</button>
                <h3 id="result"></h3>
                <h3 id="grade"></h3>
                




                <script src="script.js"></script>


            
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
